<form>
  <div class="form-group">
<labe for="courseName"> Course Name</labe>
<input required minlength="5" ngModel name="courseName" #courseName="ngModel" id="courseName" type="text" class="form-control">
<div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
<div *ngIf="courseName.errors.required">First Name is required</div>
<div *ngIf="courseName.errors.minlength">First Name should be minimum{{courseName.errors.minlength.requiredLength}} characters</div>

</div>

</div>
<div class="form-group">

<label for="Category">Category</label>
<select ngModel name="categoryMethod"id="categoryMethod" class="form-control">
  <option value=""></option>
  <option *ngFor="let method of categoryMethods" [ngvalue]="method">{{method.name}}</option>
</select>
</div>
</form>


<div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value=""></option>
<option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>

    </select>


  </div>


<form #f="ngForm"(ngSubmit)="submit(f)">

  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="!contact.valid">...</div>
      <div class="form-group">
          <label for="firstName">First Name</label>
          <input required minlength="3"  maxlength="10" pattern="banana" ngModel name="firstName" #firstName="ngModel" (change)="log()"  id="firstName" type="text" class="form-control">
  <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid" >
  
    <div *ngIf="firstName.errors.required"> First Name is required.</div>
    <div *ngIf="firstName.errors.minlength"> First Name should be minimum {{firstName.errors.minlength.requiredLength}} characters</div>
    <div *ngIf="firstName.errors.pattern"> First Name does not match the pattern</div>
  </div>
      </div>

  </div>
   
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="Comment" id="comment" cols="30"rows="10" class="form-control"></textarea>
  </div>
  <div class="checkbox">
<label>
  <input type="checkbox" ngModel name="isSubscribed">
  Please Subscribe !
</label>
  </div>
  
 
  <div class="radio">
      <label >
  
  <input ngModel type="radio" name="contactMethod" value="1">
  Email
      </label>
  
    </div>
    <div class="radio">
        <label >
    
    <input ngModel type="radio" name="contactMethod" value="2">
    Phone
        </label>
    
      </div>
  <p>
    {{f.value | json}}
  </p>
  <button class="btn btn-primary"[disabled]="!f.valid">Submit</button>
  </form>

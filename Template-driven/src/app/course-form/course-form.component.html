<form  #f="ngForm" (ngsubmit)="submit(f.value)">
<div class="form-group">
<label for="Name">Course Name</label>
<input required minlength="3" ngModel name="name" #name="ngModel" type="text"id="name" class="form-control">
<div class="alert alert-danger" *ngIf="name.touched && name.invalid">
  <div *ngIf="name.errors.required">Name field is required</div>
  <div *ngIf="name.errors.minlength">Minimum {{name.errors.minlength.requiredLength}}</div>
</div>
</div>
<div class="form-group">
<label for="category"> Category</label>
<select required ngModel name="category" #category="ngModel" id="category"class="form-control">
  <option value=""></option>
  <option *ngFor="let category of categories"[ngValue]="category.id">{{category.name}}</option>
</select>
<div *ngIf="category.touched && category.invalid" class="alert alert-danger">
Category field is required
</div>
</div>
<div class="checkbox">
  <label for="moneyBackGurantee">
<input ngModel name="moneyBackGurantee" type="checkbox"id="moneyBackgurantee">
30 day Money Back Gurantee ?
  </label>

</div>
<p>{{f.value | json}}</p>
<button class="btn btn-primary"[disabled]="f.invalid">Create</button>
</form>
